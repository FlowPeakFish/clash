port: 7890
socks-port: 7891
redir-port: 7892
allow-lan: false
mode: rule
log-level: info
external-controller: 0.0.0.0:9090
secret: ""
dns:
  enable: true
  ipv6: true
  default-nameserver:
    - 119.29.29.29
    - 223.5.5.5
    - 223.6.6.6
  nameserver:
    - https://doh.pub/dns-query
    - https://223.5.5.5/dns-query
  enhanced-mode: fake-ip
  fake-ip-filter:
    - "*.lan"
    - "*.local"
    - "*.msftncsi.com"
    - "*.msftconnecttest.com"
proxy-providers:
  Lonxin:
    type: http
    url: https://fq.lonxin.net/clash/proxies?type=ss,ssr,trojan&nc=CN
    interval: 3600
    path: sub/Lonxin.yaml
    health-check:
      enable: true
      interval: 600
      url: http://www.gstatic.com/generate_204
rule-providers:
  Reject:
    type: http
    behavior: classical
    url: https://fastly.jsdelivr.net/gh/blackmatrix7/ios_rule_script@master/rule/Clash/AdvertisingLite/AdvertisingLite_Classical.yaml
