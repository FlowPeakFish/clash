port: 7890
socks-port: 7891
redir-port: 7892
allow-lan: false
mode: rule
log-level: info
external-controller: 0.0.0.0:9090
secret: ""
dns:
  enable: true
  ipv6: true
  default-nameserver:
    - 119.29.29.29
    - 223.5.5.5
    - 223.6.6.6
  nameserver:
    - https://doh.pub/dns-query
    - https://223.5.5.5/dns-query
  enhanced-mode: fake-ip
  fake-ip-filter:
    - "*.lan"
    - "*.local"
    - "*.msftncsi.com"
    - "*.msftconnecttest.com"
proxy-providers:
  Lonxin:
    type: http
    url: https://fq.lonxin.net/clash/proxies?type=ss,ssr,trojan&nc=CN
    interval: 3600
    path: sub/Lonxin.yaml
    health-check:
      enable: true
      interval: 600
      url: http://www.gstatic.com/generate_204
rule-providers:
  Reject:
    type: http
    behavior: classical
    url: https://fastly.jsdelivr.net/gh/blackmatrix7/ios_rule_script@master/rule/Clash/AdvertisingLite/AdvertisingLite_Classical.yaml
    path: ./ruleset/AdvertisingLite_Classical.yaml
    interval: 28800
  Privacy:
    type: http
    behavior: classical
    url: https://fastly.jsdelivr.net/gh/blackmatrix7/ios_rule_script@master/rule/Clash/Privacy/Privacy_Classical.yaml
    path: ./ruleset/Privacy.yaml
    interval: 28800
  Lan:
    type: http
    behavior: classical
    url: https://fastly.jsdelivr.net/gh/blackmatrix7/ios_rule_script@master/rule/Clash/Lan/Lan.yaml
    path: ./ruleset/Lan.yaml
    interval: 28800
  China:
    type: http
    behavior: classical
    url: https://fastly.jsdelivr.net/gh/blackmatrix7/ios_rule_script@master/rule/Clash/ChinaMax/ChinaMax_Classical_No_IPv6.yaml
    path: ./ruleset/China.yaml
    interval: 86400
  Direct:
    type: http
    behavior: classical
    url: https://fastly.jsdelivr.net/gh/blackmatrix7/ios_rule_script@master/rule/Clash/Direct/Direct.yaml
    path: ./ruleset/Direct.yaml
    interval: 28800
  Download:
    type: http
    behavior: classical
    url: https://fastly.jsdelivr.net/gh/blackmatrix7/ios_rule_script@master/rule/Clash/Download/Download.yaml
    path: ./ruleset/Download.yaml
    interval: 28800
  Alibaba:
    type: http
    behavior: classical
    url: https://fastly.jsdelivr.net/gh/blackmatrix7/ios_rule_script@master/rule/Clash/Alibaba/Alibaba_Classical.yaml
    path: ./ruleset/Alibaba.yaml
    interval: 28800
  Microsoft:
    type: http
    behavior: classical
    url: https://fastly.jsdelivr.net/gh/blackmatrix7/ios_rule_script@master/rule/Clash/Microsoft/Microsoft.yaml
    path: ./ruleset/Microsoft.yaml
    interval: 28800
  OneDrive:
    type: http
    behavior: classical
    url: https://fastly.jsdelivr.net/gh/blackmatrix7/ios_rule_script@master/rule/Clash/OneDrive/OneDrive.yaml
    path: ./ruleset/OneDrive.yaml
    interval: 28800
  Apple:
    type: http
    behavior: classical
    url: https://fastly.jsdelivr.net/gh/blackmatrix7/ios_rule_script@master/rule/Clash/Apple/Apple.yaml
    path: ./ruleset/Apple.yaml
    interval: 28800
  iCloud:
    type: http
    behavior: classical
    url: https://fastly.jsdelivr.net/gh/blackmatrix7/ios_rule_script@master/rule/Clash/iCloud/iCloud.yaml
    path: ./ruleset/iCloud.yaml
    interval: 28800
  Epic:
    type: http
    behavior: classical
    url: https://fastly.jsdelivr.net/gh/blackmatrix7/ios_rule_script@master/rule/Clash/Epic/Epic.yaml
    path: ./ruleset/Epic.yaml
    interval: 28800
  Steam:
    type: http
    behavior: classical
    url: https://fastly.jsdelivr.net/gh/blackmatrix7/ios_rule_script@master/rule/Clash/Steam/Steam.yaml
    path: ./ruleset/Steam.yaml
    interval: 28800
proxy-groups:
  - name: 🚀 节点选择
    type: select
    proxies:
      - 🔯 故障转移
      - ♻️ 自动选择
      - 🔮 负载均衡
  - name: 🔯 故障转移
    type: fallback
    url: http://www.gstatic.com/generate_204
    interval: 300
    tolerance: 50
    use:
      - Lonxin
  - name: ♻️ 自动选择
    type: url-test
    url: http://www.gstatic.com/generate_204
    interval: 300
    tolerance: 50
    use:
      - Lonxin
  - name: 🔮 负载均衡
    type: load-balance
    url: http://www.gstatic.com/generate_204
    interval: 300
    tolerance: 50
    use:
      - Lonxin
  - name: 🛑 广告拦截
    type: select
    proxies:
      - REJECT
      - 🎯 全球直连
  - name: 🛡️ 隐私防护
    type: select
    proxies:
      - REJECT
      - 🎯 全球直连
  - name: 🎯 全球直连
    type: select
    proxies:
      - DIRECT
      - 🚀 节点选择
  - name: Ⓜ️ 微软服务
    type: select
    proxies:
      - DIRECT
      - 🚀 节点选择
  - name: 🍎 苹果服务
    type: select
    proxies:
      - DIRECT
      - 🚀 节点选择
  - name: 🎮 游戏平台
    type: select
    proxies:
      - DIRECT
      - 🚀 节点选择
  - name: 🐟 漏网之鱼
    type: select
    proxies:
      - 🚀 节点选择
      - 🎯 全球直连
rules:
 - RULE-SET,Reject,🛑 广告拦截
 - RULE-SET,Privacy,🛡️ 隐私防护
 - RULE-SET,Lan,🎯 全球直连
 - RULE-SET,China,🎯 全球直连
 - RULE-SET,Direct,🎯 全球直连
 - RULE-SET,Alibaba,🎯 全球直连
 - RULE-SET,Download,🎯 全球直连
 - RULE-SET,Microsoft,Ⓜ️ 微软服务
 - RULE-SET,OneDrive,Ⓜ️ 微软服务
 - RULE-SET,Apple,🍎 苹果服务
 - RULE-SET,iCloud,🍎 苹果服务
 - RULE-SET,Epic,🎮 游戏平台
 - RULE-SET,Steam,🎮 游戏平台
 - MATCH,🐟 漏网之鱼
